<nav class="navbar">
  <div class="navbar-nav">
    <sidebar-chip icon="home" value="Home" [active]="selectedRoute === '/landing'" (click)="navigateTo('/landing')">
    </sidebar-chip>
    <sidebar-chip
      icon="ev_station"
      value="Charging"
      [active]="selectedRoute === '/charging'"
      (click)="navigateTo('/charging')"
    >
    </sidebar-chip>
    <sidebar-chip icon="bar_chart" value="Graph" [active]="selectedRoute === '/graph'" (click)="navigateTo('/graph')">
    </sidebar-chip>

    <typography

      content="{{ time$ | async | date: 'MM/dd/yyyy' }} | {{ location }}  | {{ time$ | async | date: 'HH:mm:ss' }}"
    />

<info-background svgIcon="memory" title="Rasberry Pi">
  @if (isMobile) {
    <raspberry-pi-mobile
      style="width: 100%"
      [cpuTemp]="cpuTemp"
      [cpuUsage]="cpuUsage"
      [ramUsage]="ramUsage"
      [wifiRSSI]="wifiRSSI"
      [mcs]="mcs"
    ></raspberry-pi-mobile>
  } @else {
    <raspberry-pi-desktop
      style="width: 100%"
      [cpuUsage]="cpuUsage"
      [ramUsage]="ramUsage"
      [wifiRSSI]="wifiRSSI"
      [mcs]="mcs"
    ></raspberry-pi-desktop>
  }
</info-background>

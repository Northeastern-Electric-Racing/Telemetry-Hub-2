<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="form-field">
    <label for="inputArgument">Command</label>
    <input formControlName="inputArgument" type="text" id="inputArgument">
  </div>

  @for (arg of argumentList; track arg) {
    <form-input-group [label]="arg" controlKey="Input"></form-input-group>
  }

  <button>Submit</button>
</form>

<div class="popup-tab" (click)="toggleSidebar()">
  <typography
    additionalStyles="margin: 0; margin-bottom: 5px; cursor: pointer;"
    variant="subheader"
    content="Select Data Type"
  />
  @if (showSelection) {
    <div class="container" @toggleSidebar>
      @for (node of nodesWithVisibilityToggle | async; track node) {
        <div class="subcontainer" (click)="$event.stopPropagation()">
          <node-display [node]="node" searchFilter="" [isDesktop]="false" [selectDataType]="selectDataType" />
        </div>
      }
    </div>
  }
</div>

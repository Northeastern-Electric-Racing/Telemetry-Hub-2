@if (isMobile) {
  <sidebar-toggle style="width: 100%" />
}
<header>
  <div header-left class="header-left">
    <typography
      variant="large-header"
      additionalStyles="margin-top: 10px; margin-left: 15px; margin-bottom: 10px"
      content="Topics"
    />
  </div>
  <div header-right>
    <typography
      variant="large-header"
      additionalStyles="margin-top: 10px; margin-bottom: 0px"
      [content]="!runId ? 'Real Time' : 'Run #' + runId"
    />
  </div>
</header>

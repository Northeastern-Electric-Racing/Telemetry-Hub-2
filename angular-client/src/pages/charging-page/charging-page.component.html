<div class="image-container" style="margin-right: 16px; margin-left: 16px">
  @if (isMobile) {
    <charging-page-mobile style="width: 100%" [time]="time" />
  } @else {
    <mat-grid-list cols="6" gutterSize="15px" rowHeight="1.2rem">
      <!-- Left: Combined Status Display -->
      <mat-grid-tile [colspan]="3" [rowspan]="12">
        <combined-status-display style="width: 100%; height: 100%" />
      </mat-grid-tile>

      <!-- Middle: Vertically Stacked Displays -->
      <mat-grid-tile [colspan]="1" [rowspan]="12">
        <div style="display: flex; flex-direction: column; width: 100%; height: 100%; gap: 10px">
          <pack-temp style="width: 100%; max-height: 35%" />
          <state-of-charge-display style="width: 100%; max-height: 35%" />
          <current-display style="width: 100%; max-height: 30%" />
        </div>
      </mat-grid-tile>

      <!-- Right: Fault Display -->
      <mat-grid-tile [colspan]="2" [rowspan]="12">
        <fault-display style="width: 100%; height: 100%" />
      </mat-grid-tile>

      <!-- Bottom section -->
      <mat-grid-tile [colspan]="6" [rowspan]="6">
        <cell-temp-display style="width: 100%; height: 100%" />
      </mat-grid-tile>

      <mat-grid-tile [colspan]="6" [rowspan]="6">
        <high-low-cell-display style="width: 100%; height: 100%" />
      </mat-grid-tile>

      <mat-grid-tile [colspan]="6" [rowspan]="6">
        <pack-voltage-display style="width: 100%; height: 100%" />
      </mat-grid-tile>
    </mat-grid-list>
  }
</div>

<div class="image-container" style="margin-right: 16px; margin-left: 16px">
  @if (isMobile) {
    <landing-page-mobile style="width: 100%" [time]="time" />
  } @else {
    <div style="display: flex; flex-direction: column">
      <mat-grid-list cols="6" gutterSize="10px" rowHeight="2rem">
        <mat-grid-tile [colspan]="2" rowspan="4">
          <driver-component style="width: 100%; height: 100%" />
        </mat-grid-tile>
        <mat-grid-tile [colspan]="1" rowspan="4">
          <date-location style="height: 100%; width: 100%" />
        </mat-grid-tile>
        <mat-grid-tile [colspan]="1" rowspan="4">
          <connection-display style="height: 100%; width: 100%" />
        </mat-grid-tile>

        <mat-grid-tile [colspan]="1" rowspan="4">
          <current-run-display style="height: 100%; width: 100%" />
        </mat-grid-tile>

        <mat-grid-tile [colspan]="1" rowspan="4">
          <viewer-display style="width: 100%; height: 100%" />
        </mat-grid-tile>

        <mat-grid-tile [colspan]="1" rowspan="5">
          <torque-display style="width: 100%; height: 100%" />
        </mat-grid-tile>
        <mat-grid-tile [colspan]="3" rowspan="5">
          <motor-info style="width: 100%; height: 100%" />
        </mat-grid-tile>
        <mat-grid-tile [colspan]="2" rowspan="5">
          <brake-pressure-display style="width: 100%; height: 100%" />
        </mat-grid-tile>

        <mat-grid-tile [colspan]="3" [rowspan]="7">
          <speed-over-time-display style="width: 100%; height: 100%" />
        </mat-grid-tile>

        <mat-grid-tile [colspan]="3" [rowspan]="14">
          <acceleration-graphs style="width: 100%; height: 100%" />
        </mat-grid-tile>

        <mat-grid-tile [colspan]="3" [rowspan]="7">
          <acceleration-over-time-display style="width: 100%; height: 100%" />
        </mat-grid-tile>

        <mat-grid-tile [colspan]="6" rowspan="5">
          <raspberry-pi style="width: 100%; height: 100%" />
        </mat-grid-tile>
      </mat-grid-list>
    </div>
  }
</div>
